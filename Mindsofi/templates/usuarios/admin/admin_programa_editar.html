{% extends "usuarios/admin/admin_base.html" %}
{% block title %}Editar Programa{% endblock %}

{% block admin_content %}
<style>
  .form-control, .form-select {
    border-color: #39A900;
  }
  .form-control:focus, .form-select:focus {
    border-color: #07b449;
    box-shadow: 0 0 0 0.25rem rgba(57, 169, 0, 0.25);
  }
  .btn-primary {
    background-color: #39A900;
    border-color: #39A900;
  }
  .btn-primary:hover {
    background-color: #07b449;
    border-color: #07b449;
  }
</style>

<div class="card p-4 shadow-sm">
  <h5 class="mb-4">Editar Programa: {{ programa.nombre }}</h5>

  <form method="POST">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-12">
        <label for="nombre" class="form-label">Nombre del Programa</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ programa.nombre }}" required>
      </div>
      <div class="col-md-6">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" name="codigo" value="{{ programa.codigo }}" required>
      </div>
      <div class="col-md-6">
        <label for="nivel" class="form-label">Nivel de Formación</label>
        <select class="form-select" id="nivel" name="nivel" required>
          <option value="" disabled>Seleccione un nivel...</option>
          {% for nivel in niveles %}
            <option value="{{ nivel }}" {% if nivel == programa.nivel %}selected{% endif %}>{{ nivel }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="duracion" class="form-label">Duración (meses)</label>
        <input type="number" class="form-control" id="duracion" name="duracion" value="{{ programa.duracion_meses }}" required>
      </div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'admin_programas' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>

</div>
{% endblock %}
