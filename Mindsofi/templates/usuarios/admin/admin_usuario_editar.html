{% extends "usuarios/admin/admin_base.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block admin_content %}
<style>
  .form-control, .form-select {
    border-color: #39A900;
  }
  .form-control:focus, .form-select:focus {
    border-color: #07b449;
    box-shadow: 0 0 0 0.25rem rgba(57, 169, 0, 0.25);
  }
  .btn-primary {
    background-color: #39A900;
    border-color: #39A900;
  }
  .btn-primary:hover {
    background-color: #07b449;
    border-color: #07b449;
  }
</style>

<div class="card p-4 shadow-sm">
  <h5 class="mb-4">Editar Usuario: {{ usuario.nombre_completo }}</h5>

  <form method="POST">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nombre_completo" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" value="{{ usuario.nombre_completo }}" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Correo Electr√≥nico</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
      </div>
      <div class="col-md-6">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
          <option value="" disabled>Seleccione un rol...</option>
          {% for rol in roles %}
            <option value="{{ rol }}" {% if rol == usuario.rol %}selected{% endif %}>{{ rol|capfirst }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'admin_usuarios' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>

</div>
{% endblock %}
