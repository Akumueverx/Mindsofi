{% extends "usuarios/admin/admin_base.html" %}
{% block title %}Editar Ficha{% endblock %}

{% block admin_content %}
<style>
  .form-control, .form-select {
    border-color: #39A900;
  }
  .form-control:focus, .form-select:focus {
    border-color: #07b449;
    box-shadow: 0 0 0 0.25rem rgba(57, 169, 0, 0.25);
  }
  .btn-primary {
    background-color: #39A900;
    border-color: #39A900;
  }
  .btn-primary:hover {
    background-color: #07b449;
    border-color: #07b449;
  }
</style>

<div class="card p-4 shadow-sm">
  <h5 class="mb-4">Editar Ficha #{{ ficha.numero }}</h5>

  <form method="POST">
    {% csrf_token %}
    <div class="row g-3">
      <div class="col-md-6">
        <label for="numero" class="form-label">Número de Ficha</label>
        <input type="text" class="form-control" id="numero" name="numero" value="{{ ficha.numero }}" required>
      </div>
      <div class="col-md-6">
        <label for="programa" class="form-label">Programa de Formación</label>
        <select class="form-select" id="programa" name="programa" required>
          <option value="" disabled>Seleccione un programa...</option>
          {% for programa in programas %}
            <option value="{{ programa.nombre }}" {% if programa.nombre == ficha.programa %}selected{% endif %}>{{ programa.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="jornada" class="form-label">Jornada</label>
        <select class="form-select" id="jornada" name="jornada" required>
          <option value="" disabled>Seleccione una jornada...</option>
          {% for jornada in jornadas %}
            <option value="{{ jornada }}" {% if jornada == ficha.jornada %}selected{% endif %}>{{ jornada }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'admin_fichas' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>

</div>
{% endblock %}
